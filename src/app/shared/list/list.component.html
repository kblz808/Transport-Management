<p-table [columns]="cols" [value]="data" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <button *ngIf="col.header == 'Edit'" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="clicked(rowData)"></button>
                <p *ngIf="rowData[col.field] != '_action'">{{rowData[col.field]}}</p>
            </td>
        </tr>
    </ng-template>
</p-table>
