<button pButton pRipple type="button" label="New" class="p-button-rounded" icon="pi pi-plus" (click)="showDialog()"></button>

<br>
<br>

<p-table [value]="transporters">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact Phone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transporter>
        <tr>
            <td>{{transporter.code}}</td>
            <td>{{transporter.name}}</td>
            <td>{{transporter.address}}</td>
            <td>{{transporter.contact_phone}}</td>
        </tr>
    </ng-template>
</p-table>


<p-dialog header="Title" [(visible)]="display" [closable]="false">
    <input type="text" placeholder="Code" pInputText />
    <button pButton pRipple type="button" label="Close" class="p-button-rounded" (click)="closeDialog()"></button>
</p-dialog>
